name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'client/public/**'
      - 'client/src/**'
      - 'server/dist/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build backend
        run: npm run build --if-present
        working-directory: ./server

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-deploy-github-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/public
